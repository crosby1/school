        <main>
            <section class="module">
                <div class="container">
                    <h3>Survey Form</h3>
                    <p>

Contact us today for more information about Cliff Hangers and to schedule a tour. Required information is indicated by an asterisk (*). </p>

<!--The form should be sent to the CGI script at www.cliffhangerschool.com/survey using the post method.-->
                    <form action="www.cliffhangerschool.com/survey" method="post">
                <fieldset>
                    <legend>Survey</legend>

                    <div>
                        <label for="custname">*Name:</label>
                        <input name="custname" type="text" placeholder="First Last" required />
                    </div>

                    <div>
                        <label for="email">*Email:</label>
                        <input name="email" type="email" placeholder="user@example.com" required />
                    </div>

                    <div>

                        <label for="infoSrc">Where did you hear about us?<br>(select all that apply)</label><br>
                        <input name="infoSrc" type="checkbox"/>Internet<br>
                        <input name="infoSrc" type="checkbox"/>Magazine<br>
                        <input name="infoSrc" type="checkbox"/>Newspaper<br>
                        <input name="infoSrc" type="checkbox"/>Word of Mouth<br>
                        <input name="infoSrc" type="checkbox"/>Other
                    </div>

                    <div>
                        <label for="experience">How many years have you been climbing?</label>
                        
                        <input name"experience" type=number min=0 max=10>
                    </div>

                    <div>
                        <label for="interest">Climbing Interest:</label>
                        <select>
  <option>Beginner skills</option>
  <option>Intermediate skills</option>
  <option>Advanced skills</option>
  <option>Aid climbing</option>
  <option>Ice climbing</option>
</select>

                    </div>


                      <div>
                        <label for="custType">I'm interested in:

</label><br>
                            <input type="radio" name="custType" value="lessons" checked> Lessons<br>
  <input type="radio" name="custType" value="tours"> Tours<br>
  <input type="radio" name="custType" value="both"> Both

                    <!--custType  to record whether the customer is interested in lessons, tours, or both-->

                    <div>
                        <label for="comments">Tell us about your climbing goals</label><br>
                        <textarea name="comments"></textarea>
                    </div>

                    <div>
                        <label for="elist">Subscribe to Mailing list:</label>
                        <input name="elist" type="checkbox" />
                    </div>

                    <div>
                        <input type="submit" name="Submit"/>
                        <input type="reset" name="Reset"/>
                    </div>

                

                </fieldset>
            </form>
